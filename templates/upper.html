{% load static %}
<!DOCTYPE html>
<html lang="ru">
	<head>
		<!--meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"-->
		<meta name="Description" content="Evil">
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
		<title>Evil</title>
		<link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
		<link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
		<script src="{% static 'scripts/jquery.min.js' %}" type="text/javascript"></script>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
		<script>
			var LOGIN_URL="{% url 'accounts:accounts_login' %}";
			var ACCOUNTS_URL="{% url 'accounts:accounts' %}";
			var LOAD_MUSIC_URL="{% url 'music:music' %}";
			var LOAD_MUSICLIST_URL="{% url 'music:musiclist' %}";
			var ADD_TO_MUSICLIST_URL="{% url 'music:addtomusiclist' %}";
		</script>
		<script src="{% static 'scripts/Base.js' %}"></script>
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
	</head>
	<body>
		<div class="topnav">
			<svg width="130" height="130" viewBox="0 0 130 130" fill="none" class="logo" style="padding-left: 8px; padding-right: 0px;" stroke="currentColor" xmlns="http://www.w3.org/2000/svg">
				<path d="M105 19V60" stroke="currentColor" stroke-width="5" stroke-linecap="round"/>
				<path d="M15 92L27 87" stroke="currentColor" stroke-width="6" stroke-linecap="round"/>
				<path d="M25 19L45 40" stroke="currentColor" stroke-width="5" stroke-linecap="round"/>
				<path d="M25 19L25 59" stroke="currentColor" stroke-width="5" stroke-linecap="round"/>
				<path d="M15 65L27 74" stroke="currentColor" stroke-width="6" stroke-linecap="round"/>
				<path d="M45 59V70" stroke="currentColor" stroke-width="6" stroke-linecap="round"/>
				<path d="M118 65L106 74" stroke="currentColor" stroke-width="6" stroke-linecap="round"/>
				<path d="M60 89H71" stroke="currentColor" stroke-width="5" stroke-linecap="round"/>
				<path d="M30 101L39.625 111L64.5625 111L90.375 111L100 101" stroke="currentColor" stroke-width="5" stroke-linecap="round"/>
				<path d="M118 92L106 87" stroke="currentColor" stroke-width="5" stroke-linecap="round"/>
				<path d="M85 59V70" stroke="currentColor" stroke-width="6" stroke-linecap="round"/>
				<path d="M105 19L85 40" stroke="currentColor" stroke-width="5" stroke-linecap="round"/>
				<path d="M53 40L77 40" stroke="currentColor" stroke-width="6" stroke-linecap="round"/>
			</svg>
			<div class="logo">Evil</div>
			<a href="{% url 'music:player' %}">Музыка</a>
			<a href="{% url 'music:upload' %}">Загрузить</a>

			<span class="dropbtn" alt="Account" onclick="DROP()"><ion-icon name="person-circle"></ion-icon></span>
			<span class="dropbtn" onclick="changeTheme()"><ion-icon name="sunny-outline" id="sun-changeTheme" ></ion-icon><ion-icon name="moon-outline" id="moon-changeTheme"></ion-icon></span>
		</div>
		<div id="AccountDropdown" class="dropdown">
			<div id="login_form">
				<form action="javascript:LOGIN()" method="POST">{% csrf_token %}
					<h2>Вход</h2>
					<div class="input-box">
						<span class="icon"><ion-icon name="mail"></ion-icon></span>
						<input type="text" name="EMAIL" id="EMAIL_form" value="" autocomplete="true" required>
						<label for="EMAIL_form">Логин/Email</label>
					</div>
					<br>
					<div class="input-box">
						<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
						<input type="password" name="PASSWORD" id="PASSWORD_form" value="" autocomplete="true" required>
						<label for="PASSWORD_form">Пароль</label>
					</div>
					<br>
					<input type="submit" value="Вход" class="login-btn">
					<div class="login-register">
						<p>Ещё не создали аккаунт?<a href="{% url 'accounts:accounts_register' %}" class="register-link"> Зарегистрироваться</a></p>
					</div>
				</form>
			</div>
			<div id="account_info" class="account">
				<div class="big-text" id="name">name</div>
				<a href="{% url 'accounts:accounts' %}" id="login-href" style="text-decoration: none;">
					<div class="big-text" id="login">login</div>
				</a>
				<br>
				<div class="exit_btn" onclick="EXIT()">
					<div class="like_label">Выход</div>
					<span class="icon"><ion-icon name="exit-outline"></ion-icon></span>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			document.getElementById("account_info").style.display="none";
			LOGIN();
			changeTheme(localStorage.getItem("theme")=="dark");
		</script>
		<div class="big-text" id="content_data">
